<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tankstellen-Preisanalyse</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        .chart-container {
            max-width: 900px;
            margin: 2em auto;
        }

        #recommendation {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }

        #searchResults {
            border: 1px solid #ddd;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
        }

        .search-result-item:hover {
            background-color: #f0f0f0;
        }

        #selectedStationsContainer {
            margin-top: 1em;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .station-tag {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        #fuelTypeSelector {
            margin-top: 1.5em;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .remove-station {
            cursor: pointer;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>

<body>

    <h1>Tankstellen-Preisanalyse</h1>

    <div>
        <label for="stationSearch">Suche eine Tankstelle:</label>
        <input type="text" id="stationSearch" placeholder="z.B. Aral, Eschborn..." autocomplete="off">
        <div id="searchResults"></div>
    </div>

    <div id="selectedStationsContainer"></div>

    <div id="fuelTypeSelector">
        <span>Angezeigte Treibstoffe:</span>
        <label><input type="checkbox" name="fuel" value="price_super_e10"> Super E10</label>
        <label><input type="checkbox" name="fuel" value="price_super"> Super E5</label>
        <label><input type="checkbox" name="fuel" value="price_diesel"> Diesel</label>
    </div>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>

    <div id="recommendation">
        Wähle eine Tankstelle, um die Preisanalyse zu starten.
    </div>

    <!-- Einbindung von Fuse.js für die Fuzzy-Suche -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <!-- Einbindung von Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Einbindung unseres App-Skripts -->
    <script src="app.js"></script>
</body>

</html>
